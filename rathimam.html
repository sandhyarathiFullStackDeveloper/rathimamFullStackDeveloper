<!DOCTYPE html>
<html>

<head>
    <title>form</title>
    <link rel="icon" href="https://uxwing.com/wp-content/themes/uxwing/download/hand-gestures/good-icon.png">
    <style>
        body {
            background-image: url(https://img.freepik.com/free-photo/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai_188544-9871.jpg?size=626&ext=jpg);
            background-repeat: no-repeat;
            background-size: cover;

        }

        .main {
            color: white;
            font-size: 40px;

        }

        .index {
            color: darkcyan;
            height: 100px;
            width: 200px;
            font-size: xx-large;
            text-align: center;
            margin-left: 40%;
        }

        .s-one {
            text-align: center;
            color: orangered;
            font-size: xx-large;
            border: 1px black solid;
            width: max-content;

        }

        .b-one {
            margin: 100px;
        }

        .s-two {
            margin-left: 40%;

        }
    </style>

</head>

<body>
    <fieldset>

        <legend class="s-one" style="margin-left:40%;">ENJOY PRORAMMING</legend>
        <form action="../secondform.html">
            <!-- first name -->
            <label class="main">first name</label>
            <input type="text">
            <br>
            <br>
            <!-- LAST NAME -->

            <label class="main">last name</label>
            <input type="text">
            <br>
            <br>
            <!-- EMAIL -->
            <label class="main">email</label>
            <input type="email">
            <br>
            <br>
            <!-- ADDRESS -->
            <label class="main">address</label>
            <input type="text">
            <br>
            <br>
            <!-- EDUCATION -->
            <label class="main">education</label>
            <input type="radio" name="ayush">school
            <input type="radio" name="ayush">jr
            <input type="radio" name="ayush">phd
            <br>
            <br>
            <!-- MOBILE NUMBER -->
            <label class="main">mobile no</label>
            <input type="number">
            <br>
            <br>
            <!-- COMMUIKATION SKILL -->
            <label class="main">communikation skill</label>
            <input type="range">
            <br>
            <br>
            <!-- GENDER -->
            <label class="main">gender</label>
            <input type="radio" name="gender">male
            <input type="radio" name="gender">female
            <input type="radio" name="gender">other
            <!-- SUBMIT -->

            <br><br>
            <button class="index">submit</button>
        </form>
    </fieldset>

</body>

</html>
